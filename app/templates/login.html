<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceso Portal Cautivo</title>
    <style>
      :root {
        font-family: "Segoe UI", system-ui, sans-serif;
        color: #0f172a;
        background: #e2e8f0;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: linear-gradient(135deg, #f8fafc, #cbd5f5);
      }

      .login-card {
        width: min(390px, 90vw);
        padding: 2rem;
        border-radius: 1rem;
        background: #ffffff;
        box-shadow: 0 25px 40px rgba(15, 23, 42, 0.15);
        text-align: center;
      }

      .login-card h1 {
        margin: 0 0 0.25rem;
        font-size: 1.9rem;
      }

      .login-card p {
        margin: 0 0 1.5rem;
        color: #475569;
        font-size: 0.95rem;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 0.85rem;
      }

      label {
        font-size: 0.8rem;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        color: #64748b;
      }

      input {
        padding: 0.75rem 1rem;
        border-radius: 0.65rem;
        border: 1px solid #d0d7e9;
        font-size: 1rem;
        transition: border-color 0.15s ease;
      }

      input:focus {
        border-color: #2563eb;
        outline: none;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
      }

      button {
        margin-top: 0.35rem;
        padding: 0.95rem 1rem;
        border-radius: 0.75rem;
        border: none;
        background: linear-gradient(135deg, #2563eb, #4338ca);
        color: #fff;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 25px rgba(37, 99, 235, 0.35);
      }

      button.logout-button {
        margin-top: 0.75rem;
        background: linear-gradient(135deg, #dc2626, #b91c1c);
      }

      button.logout-button:hover {
        box-shadow: 0 10px 25px rgba(220, 38, 38, 0.35);
      }

      #status {
        min-height: 1.25rem;
        margin-top: 0.5rem;
        font-size: 0.9rem;
        color: #475569;
      }

      #status[data-status="ok"] {
        color: #059669;
      }

      #status[data-status="error"] {
        color: #dc2626;
      }

      small {
        display: block;
        color: #94a3b8;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <main class="login-card">
      <p>Bienvenido a la red del portal cautivo. Conéctate para navegar de manera segura.</p>
      <h1>Acceso seguro</h1>
      <form id="login-form" action="/login" method="POST">
        <div>
          <label for="username">Usuario</label>
          <input id="username" name="username" type="text" placeholder="usuario" autocomplete="username" required />
        </div>
        <div>
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" placeholder="••••••••" autocomplete="current-password" required />
        </div>
        <button type="submit">Conectar</button>
      </form>
      <div id="status" role="status" aria-live="polite"></div>
      <button type="button" id="logout-button" class="logout-button">Terminar sesión</button>
      <small>Al iniciar sesión aceptas los términos de uso de esta red.</small>
    </main>
    <script>
      const form = document.getElementById("login-form");
      const statusBox = document.getElementById("status");
      const logoutButton = document.getElementById("logout-button");

      const setStatus = (message, type = "info") => {
        statusBox.textContent = message;
        statusBox.dataset.status = type;
      };

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        const payload = {
          username: formData.get("username")?.trim(),
          password: formData.get("password")
        };

        if (!payload.username || !payload.password) {
          setStatus("Completa usuario y contraseña", "error");
          return;
        }

        setStatus("Validando…", "info");

        try {
          const response = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          const data = await response.json();
          if (response.ok) {
            setStatus(data.message || "Acceso concedido", "ok");
          } else {
            setStatus(data.message || "Credenciales inválidas", "error");
          }
        } catch (error) {
          setStatus("No se pudo contactar el servidor", "error");
        }
      });
      logoutButton.addEventListener("click", async () => {
        setStatus("Terminando sesión…", "info");
        try {
          const response = await fetch("/logout", {
            method: "POST"
          });
          const data = await response.json();
          if (response.ok) {
            setStatus(data.message || "Sesión cerrada", "ok");
          } else {
            setStatus(data.message || "No se pudo cerrar la sesión", "error");
          }
        } catch (error) {
          setStatus("No se pudo cerrar la sesión", "error");
        }
      });
    </script>
  </body>
</html>
